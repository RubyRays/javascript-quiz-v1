<!DOCTYPE html>
<html lang="en">

<body>

    <div>
        <h1 class="heading">Practice Question: Which of the options below is a fish?</h1>
    </div>
         <div>
                <form>
                
                
                    <div >

                    <div>

                    </div>
                    <div>
                        <button class="rbutton" type="radio" name="q1"  id="C">Pig</button>
                        
                    </div>
                    <div>
                        <button class="rbutton" type="radio" name="q1" id="D">Goldfish</button>
                        
                    </div>
                    <button class="next1" onclick="return false;" >Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
